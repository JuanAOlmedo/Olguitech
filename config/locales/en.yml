    nosotros:
        who_are_we: Who are we?
        who_are_we_message: >
            We are a young company. We strive to provide the best products and services with world-class brands in Argentina, Paraguay and Uruguay.
            When you are about to define a technology, require advice in the selection of a product or require assistance in the installation please contact us.
            Our technicians are internationally trained by our suppliers.
            At Olguitech we give our best to ensure that our relationship with you and your company is a lasting one.
        how_are_we_different: How are we different?
        how_are_we_different_message: >
            Our difference is the service and the will to continuously improve.
            When you are analyzing to define the purchase of a product whatever your activity is, when you are looking for a way to improve your process or installation, call us and we will advise you.
            At Olguitech we are committed to be technological partners of our customers at a regional level.
