    who_are_we_message: "Somos una empresa joven. Nos esforzamos para brindarle los mejores productos y servicios con marcas de primer nivel mundial. Cuando esté por definir una tecnología, requiera ser asesorado en la selección de un producto, requiera asistencia en la instalación o su puesta en marcha, consúltenos. Nuestros técnicos son formados internacionalmente por nuestros proveedores. En Olguitech damos todo de nosotros mismos para que nuestro vínculo con usted y su empresa sea duradero. "
    how_are_we_different: "¿Cómo Somos Diferentes?"
    how_are_we_different_message: "Nuestro diferencial es el servicio y la voluntad de mejorar continuamente. Cuando analice definir la compra de un insumo cualquiera sea su actividad, cuando busque la forma de mejorar su proceso o instalación llámenos que le asesoraremos. En Olguitech apostamos a ser socios tecnológicos de nuestros clientes."
